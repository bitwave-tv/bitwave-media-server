version: '3'

# Microservices
services:

  # NGINX-RTMP Server Configuration
  nginx-server:
    container_name: bms-nginx-server
    image: bitwavetv/bms-nginx-server:latest
    # build: '../nginx-server'

    ports:
      - "8080:8080"
      - "1935:1935"

    networks:
      internal:
        aliases:
          - bms-nginx-server
          - nginx-server

    # Mount Archives Directory
    volumes:
      - /srv/archives:/archives

    environment:
      - FORCE_COLOR=1
      - BMS_ENV=dev
      - BMS_LOGLEVEL=4
      - BMS_TIMEZONE=America/Los_Angeles
      - BMS_SERVER=stream.bitwave.tv
      - BMS_CDN=cdn.stream.bitwave.tv


  # API Server Configuration
  api-server:
    container_name: bms-api-server
    image: bitwavetv/bms-api-server:latest
    # build: '../api-server'
    ports:
      - "3000:3000"

    networks:
      internal:
        aliases:
          - bms-api-server
          - api-server

    # Mount API creds
    volumes:
      - /srv/creds:/api-server/creds

    environment:
      - FORCE_COLOR=1
      - BMS_ENV=dev
      - BMS_LOGLEVEL=4
      - BMS_TIMEZONE=America/Los_Angeles
      - BMS_SERVER=stream.bitwave.tv
      - BMS_CDN=cdn.stream.bitwave.tv


# Network Definitions
networks:
  internal:
    external:
      name: bms-net
