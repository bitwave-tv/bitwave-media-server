daemon off;
user root;

# error / warn
error_log stderr warn;
error_log /tmp/nginx-error.log warn;

worker_processes 1;
events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}


stream {
    upstream backend {
        server localhost:1935;
    }
    server {
        listen 1936 ssl;
        proxy_pass backend;
    
    #Get your ssl keys from your letsencrypt files or / letsencrypt
		ssl_certificate      /usr/local/etc/letsencrypt files or / letsencrypt/live/lambright.xyz/fullchain.pem;
		ssl_certificate_key  /usr/local/etc/letsencrypt/live/lambright.xyz/privkey.pem;
		
		ssl_protocols          TLSv1.2 TLSv1.3;
		ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

		# OCSP Stapling
		resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
		resolver_timeout       2s;
		ssl_prefer_server_ciphers  on;		
		
		# Diffie-Hellman parameter for DHE ciphersuites
		#####ssl_dhparam /usr/local/etc/nginx/dhparam.pem;#Optional but need to generate to key		
    }
}

rtmp {
    server {
        # TCP Options
        # Keep Alive = Idle Time : Interval : Retries
        # Idle = seconds after last ACK was not responded
        # Interval = Time between checks
        # Retries = Number of attempts
        # listen 1935 so_keepalive=10s:5:3;

        listen 1935;
        idle_streams off;
        chunk_size 4096;

        # ping 30s;
        # ping_timeout 5s;
        # drop_idle_publisher 15s;
        # timeout             15s;

        # RTMP Live Ingestion
        application live {
            live on;
            idle_streams off;
            drop_idle_publisher 15s;

            on_publish http://api-server:3000/stream/authorize;
            on_publish_done http://api-server:3000/stream/end;

            allow play 172.16.0.0/12;
            deny play all;

            # record flv archives
            #recorder archive {
            #    record manual;
            #    record_path /archives/rec;
            #    record_suffix _archive_%y.%m.%d.flv;
            #    record_unique on;
            #    record_append off;
            #    record_notify on;
            #    on_record_done http://api-server:3000/archive/end;
            #}
        }

        # Create HLS stream
        application hls {
            allow 172.16.0.0/12;
            deny all;

            live on;
            hls on;
            hls_type live;

            hls_playlist_length 900s;
            hls_fragment 2s;
            hls_fragment_naming system;
            hls_fragment_naming_granularity 1000;
            hls_fragment_slicing aligned;
            hls_nested on;
            hls_sync 1ms;
            hls_path /tmp/hls;

            #hls_continuous on;
            #hls_cleanup off;

            on_publish http://api-server:3000/stream/publish;
        }

        # Create 144p Only Transcoded HLS Stream
        application transcode_144 {
            allow 172.16.0.0/12;
            deny all;

            live on;
            hls on;
            hls_type live;

            hls_playlist_length 900s;
            hls_fragment 2s;
            hls_fragment_naming system;
            hls_fragment_naming_granularity 1000;
            hls_fragment_slicing aligned;
            hls_nested on;
            hls_sync 1ms;
            hls_path /tmp/transcode_144;

            #hls_continuous on;
            #hls_cleanup off;

            hls_variant _144 BANDWIDTH=100000,RESOLUTION=256x144;
            hls_variant _src BANDWIDTH=2048000,RESOLUTION=1920x1080;

            on_publish http://api-server:3000/stream/transcode/publish;
            on_publish_done http://api-server:3000/stream/transcode/end;
        }

        # Create 480p Only Transcoded HLS Stream
        application transcode_480 {
            allow 172.16.0.0/12;
            deny all;

            live on;
            hls on;
            hls_type live;

            hls_playlist_length 900s;
            hls_fragment 2s;
            hls_fragment_naming system;
            hls_fragment_naming_granularity 1000;
            hls_fragment_slicing aligned;
            hls_nested on;
            hls_sync 1ms;
            hls_path /tmp/transcode_480;

            #hls_continuous on;
            #hls_cleanup off;

            hls_variant _480 BANDWIDTH=448000,RESOLUTION=854x480;
            hls_variant _src BANDWIDTH=2048000,RESOLUTION=1920x1080;

            on_publish http://api-server:3000/stream/transcode/publish;
            on_publish_done http://api-server:3000/stream/transcode/end;
        }

        # Create 144p & 480p Transcoded HLS Stream
        application transcode {
            allow 172.16.0.0/12;
            deny all;

            live on;
            hls on;
            hls_type live;
            hls_playlist_length 900s;
            hls_fragment 2s;
            hls_fragment_naming system;
            hls_fragment_naming_granularity 1000;
            hls_fragment_slicing aligned;
            hls_nested on;
            hls_sync 1ms;
            hls_path /tmp/transcode;

            #hls_continuous on;
            #hls_cleanup off;

            hls_variant _144 BANDWIDTH=100000,RESOLUTION=256x144;
            hls_variant _480 BANDWIDTH=448000,RESOLUTION=854x480;
            hls_variant _src BANDWIDTH=2048000,RESOLUTION=1920x1080;

            on_publish http://api-server:3000/stream/transcode/publish;
            on_publish_done http://api-server:3000/stream/transcode/end;
        }
    }
}

http {
    access_log off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/css application/javascript application/vnd.apple.mpegurl;

    server {
        listen 8080;
        root /bms-nginx-server/src/webserver/public;
        include /usr/local/nginx/conf/mime.types;

        location / {
            try_files $uri @node;
            add_header Access-Control-Allow-Origin * always;
            add_header Cache-Control no-cache;
        }

        location @node {
            add_header Access-Control-Allow-Origin * always;
            add_header Cache-Control no-cache;
            proxy_pass http://api-server:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /hls {
            log_not_found off;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin * always;
        }

        location /transcode {
            log_not_found off;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin * always;
        }

        location /preview-old {
            log_not_found off;

            types {
                image/jpeg jpg;
                image/png png;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin * always;
        }

        location /rec {
            limit_rate 2000k;

            autoindex on;
            root /archives;
        }

        location = /ping {
            add_header Content-Type text/plain;
            return 200 "pong";
        }

        # These locations are http basic auth password protected
        location /stat {
            auth_basic "Admin Auth";
            auth_basic_user_file  /bms-nginx-server/creds/.htpasswd;

            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            auth_basic "Admin Auth";
            auth_basic_user_file  /bms-nginx-server/creds/.htpasswd;

            root /bms-nginx-server/src/conf/;
        }

        location /debug {
            auth_basic "Admin Auth";
            auth_basic_user_file  /bms-nginx-server/creds/.htpasswd;

            autoindex on;
        }
    }

    # Protected endpoints
    # Listens on an unexposed port and restricts IP to local docker containers
    # This prevents it from being called from external services
    # All calls to these endpoints must go through the API service
    # The API services requires & verifies ID tokens
    # This allows us to closely control who has access
    server {
        listen 5000;

        location /control {
            allow 172.16.0.0/12;
            deny all;

            rtmp_control all;

            # Enable CORS
            add_header Access-Control-Allow-Origin * always;
        }
    }
}
